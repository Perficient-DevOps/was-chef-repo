---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: centos-74-was855-chef13
    driver:
      box: centos-74-was855-chef13
      box_url: https://s3.us-east-2.amazonaws.com/devops-perficient-images/boxes/centos-74-was855-chef13.box
      customize:
        memory: 4096

suites:
  - name: test_create_base_environment
    run_list:
     - recipe[was_master::prerequisites]
     - recipe[was_master::test_create_base_environment]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
      was:
        # FIXME: the actual hostname is not resolving for some reason
        #dmgr_host: default-centos-74-was855-chef13
        dmgr_host: localhost
        dmgr_profile_name: Dmgr01
        dmgr_node_name: DmgrNode
        dmgr_server_name: dmgr
        dmgr_starting_port: 14000
        dmgr_soap_port: 14003
        cell_name: Defaul01Cell
        nodes:
          - profile_name: Node1
            node_name: Node1
            starting_port: 14050
          - profile_name: Node2
            node_name: Node2
            starting_port: 14150

  - name: jvm_tuning
    run_list:
     - recipe[was_master::prerequisites]
     - recipe[was_master::test_create_base_environment]
     - recipe[was_master::create_was_server]
     - recipe[was_master::set_jvm_log_size]
    verifier:
      inspec_tests:
        - test/smoke/default

    attributes:
      was:
        dmgr_host: localhost
        #dmgr_host: default-centos-74-was855-chef13
        dmgr_profile_name: Dmgr01
        dmgr_node_name: DmgrNode
        dmgr_server_name: dmgr
        dmgr_starting_port: 14000
        dmgr_soap_port: 14003
        cell_name: Defaul01Cell
        nodes:
          - profile_name: Node1
            node_name: Node1
            starting_port: 14050
          - profile_name: Node2
            node_name: Node2
            starting_port: 14150
        java_option_first: -Xms128m
        java_option_second: -Xmx256m
        log_size: 99
        max_logs_to_keep: 99


        node_name: Node1
        server_name: server1

  - name: create_cluster
    run_list:
     - recipe[was_master::prerequisites]
     - recipe[was_master::test_create_base_environment]
     - recipe[was_master::create_was_cluster]
     - recipe[was_master::create_first_was_cluster_member]
     - recipe[was_master::create_additional_was_cluster_member]
    verifier:
      inspec_tests:
        - test/smoke/default

    attributes:
      was:
        dmgr_host: localhost
        #dmgr_host: default-centos-74-was855-chef13
        dmgr_profile_name: Dmgr01
        dmgr_node_name: DmgrNode
        dmgr_server_name: dmgr
        dmgr_starting_port: 14000
        dmgr_soap_port: 14003
        cell_name: Defaul01Cell
        cluster_first_node_name: Node1
        cluster_subsequent_node_name: Node2
        nodes:
          - profile_name: Node1
            node_name: Node1
            starting_port: 14050
          - profile_name: Node2
            node_name: Node2
            starting_port: 14150
        java_option_first: -Xms128m
        java_option_second: -Xmx256m
        log_size: 99
        max_logs_to_keep: 99


        node_name: Node1
        server_name: server1
